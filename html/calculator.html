  <script  type="text/javascript" charset="utf-8" async defer>
    function cal()
    { //EMI = [P x R x (1+R)^N]/[(1+R)^N-1]
       var principal_amount=document.getElementById("principal").value;
       var rate=document.getElementById("rate").value;
       var year=document.getElementById("year").value;
       //document.getElementById("answer").innerHTML=principal_amount+"<br/>"+rate+"<br/>"+year;
       var interval=document.getElementById("interval").value;
       //document.getElementById("answer").innerHTML=n;
       var otp=document.getElementById("otp").value;
       if(interval=="yearly"){
        n=1;
        rate=rate/100;
       }
       else if(interval=="monthly")
       {
        n=12;
        rate=rate/(12*100);
       }
       else if(interval="weekly")
       {
        n=52;
        rate=rate/(52*100);
       }
       else if(interval="daily")
       {
        n=365;
        rate=rate/(365*100);
       }
       principal_amount=principal_amount-otp;
       //document.getElementById("answer").innerHTML=principal_amount;
       /*rate=rate/100;
       var k=1+rate/n;
       var time=n*year;
       var amount=principal_amount*Math.pow(k,time);
       var monthly_EMI=amount/(12*year);
       document.getElementById("answer").innerHTML=amount+"<br/>"+monthly_EMI;*/
       var k=1+rate;
       var time=n*year;
       var c=Math.pow(k,time);
       //var l=Math.pow(k,time-1);
       var emi=Math.round(principal_amount*rate*c/(c-1));
       document.getElementById("answer").innerHTML="Your EMI is:"+emi;
    }
  </script>
